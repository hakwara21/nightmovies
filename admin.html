<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف - سينما العرب</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 mt-16">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">لوحة تحكم المشرف</h1>
            <a href="/" class="text-gray-400 hover:text-white transition">
                <i data-feather="home" class="w-5 h-5 mr-1"></i>
                العودة للرئيسية
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <aside class="lg:col-span-1 bg-gray-800 rounded-xl p-4 h-fit">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center gap-2 p-3 rounded-lg bg-red-600 text-white">
                            <i data-feather="plus-circle"></i>
                            إضافة محتوى جديد
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-700 transition">
                            <i data-feather="film"></i>
                            إدارة الأفلام
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-700 transition">
                            <i data-feather="tv"></i>
                            إدارة المسلسلات
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-700 transition">
                            <i data-feather="users"></i>
                            إدارة المستخدمين
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-700 transition">
                            <i data-feather="settings"></i>
                            الإعدادات
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <section class="bg-gray-800 rounded-xl p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-6">إضافة فيلم جديد</h2>
                    
                    <form id="add-movie-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="movie-title" class="block mb-2 font-medium">عنوان الفيلم</label>
                                <input type="text" id="movie-title" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
                            </div>
                            
                            <div>
                                <label for="movie-year" class="block mb-2 font-medium">سنة الإنتاج</label>
                                <input type="number" id="movie-year" min="1900" max="2025" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
                            </div>
                            
                            <div>
                                <label for="movie-category" class="block mb-2 font-medium">التصنيف</label>
                                <select id="movie-category" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
                                    <option value="">اختر تصنيف</option>
                                    <option value="أكشن">أكشن</option>
                                    <option value="دراما">دراما</option>
                                    <option value="كوميدي">كوميدي</option>
                                    <option value="رومانسي">رومانسي</option>
                                    <option value="تشويق">تشويق</option>
                                    <option value="تاريخي">تاريخي</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="movie-rating" class="block mb-2 font-medium">التقييم (0-10)</label>
                                <input type="number" id="movie-rating" min="0" max="10" step="0.1" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
                            </div>
                            
                            <div class="md:col-span-2">
                                <label for="movie-image" class="block mb-2 font-medium">رابط الصورة</label>
                                <input type="url" id="movie-image" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600"
                                    placeholder="http://static.photos/cinema/320x240/1">
                            </div>
                            
                            <div class="md:col-span-2">
                                <label for="movie-video" class="block mb-2 font-medium">رابط الفيديو</label>
                                <input type="url" id="movie-video" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600"
                                    placeholder="https://example.com/video.mp4">
                            </div>
                            
                            <div class="md:col-span-2">
                                <label for="movie-description" class="block mb-2 font-medium">وصف الفيلم</label>
                                <textarea id="movie-description" rows="3" required 
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
                            </div>
                        </div>
                        
                        <div class="flex justify-end gap-4">
                            <button type="reset" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg font-medium transition">
                                مسح النموذج
                            </button>
                            <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-medium transition flex items-center gap-2">
                                <i data-feather="save"></i>
                                حفظ الفيلم
                            </button>
                        </div>
                    </form>
                </section>
                
                <section class="bg-gray-800 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">الأفلام المضافة</h2>
                        <div class="relative">
                            <input type="text" placeholder="ابحث عن فيلم..." 
                                class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-red-600 w-48">
                            <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400 w-4 h-4"></i>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-right">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="p-3">الصورة</th>
                                    <th class="p-3">العنوان</th>
                                    <th class="p-3">التصنيف</th>
                                    <th class="p-3">التقييم</th>
                                    <th class="p-3">السنة</th>
                                    <th class="p-3">الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700">
                                <tr>
                                    <td class="p-3">
                                        <img src="http://static.photos/cinema/320x240/1" alt="فيلم" class="w-16 h-16 object-cover rounded">
                                    </td>
                                    <td class="p-3">الخروج من القاهرة</td>
                                    <td class="p-3">دراما</td>
                                    <td class="p-3">8.2</td>
                                    <td class="p-3">2023</td>
                                    <td class="p-3">
                                        <div class="flex gap-2">
                                            <button class="p-1 text-blue-400 hover:text-blue-300">
                                                <i data-feather="edit" class="w-4 h-4"></i>
                                            </button>
                                            <button class="p-1 text-red-400 hover:text-red-300">
                                                <i data-feather="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="p-3">
                                        <img src="http://static.photos/cinema/320x240/2" alt="فيلم" class="w-16 h-16 object-cover rounded">
                                    </td>
                                    <td class="p-3">الممر</td>
                                    <td class="p-3">أكشن</td>
                                    <td class="p-3">7.9</td>
                                    <td class="p-3">2022</td>
                                    <td class="p-3">
                                        <div class="flex gap-2">
                                            <button class="p-1 text-blue-400 hover:text-blue-300">
                                                <i data-feather="edit" class="w-4 h-4"></i>
                                            </button>
                                            <button class="p-1 text-red-400 hover:text-red-300">
                                                <i data-feather="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    
    <script>
        feather.replace();
        
        // Form submission
        document.getElementById('add-movie-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('movie-title').value;
            const year = document.getElementById('movie-year').value;
            const category = document.getElementById('movie-category').value;
            const rating = document.getElementById('movie-rating').value;
            const image = document.getElementById('movie-image').value;
            const video = document.getElementById('movie-video').value;
            const description = document.getElementById('movie-description').value;
            
            // Here you would typically send this data to your backend
            console.log('Adding new movie:', {
                title, year, category, rating, image, video, description
            });
            
            // Show success message
            alert('تمت إضافة الفيلم بنجاح!');
            this.reset();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
